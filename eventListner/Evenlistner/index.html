<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventListner</title>
  </head>
  <body>
    <button id="btn">Click Me</button>

    <script src="script.js"></script>
    <p id="para"></p>

    <script>
      var a = document.getElementById("btn");
      var b = document.getElementById("para");

      a.addEventListener("mouseover", fun1);
      a.addEventListener("mouseout", fun2);
      a.addEventListener("click", fun3);
      function fun1() {
        b.innerHTML += "Mouse Hover" + "<br>";
        b.style.color = "red";
      }

      function fun2() {
        b.innerHTML += "Mouse Out" + "<br>";
        b.style.color = "blue";
      }

      function fun3() {
        b.innerHTML += "Saar Click Pannathinka !" + "<br>";
        a.style.justifyContent = "center";
      }
    </script>
  </body>
</html>
