<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number add</title>
</head>
<style>
    button{
        padding: 10px;
        margin-left: 0.5rem;
        border-radius: 2rem;
    }
    #result span{
        font-size: 2rem;
        font-weight: 600;
        margin-left: 2rem;
    }

<body>
    <p id="result"><span></span></p>
    <div id="btn">
        <button id="show" onclick="show()">Show Quantity</button>

        <button id="add2" onclick="add2()">Add +2</button>
        <button id="reset" onclick="reset()">Reset</button>
        <button id="color" onclick="colorChange()">Color Change</button>
    </div>

    <script src="script.js"></script>
